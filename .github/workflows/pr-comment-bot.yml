name: PR Comment Bot

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  clean-code:
    runs-on: ubuntu-latest
    outputs:
      pr_comments_found: ${{ steps.check_pr_comments.outputs.found }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Run PR comment scanner and remover
        id: check_pr_comments
        run: |
          npm run pr-comment-bot
          if [ -f .pr-comments.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
        shell: bash
      - name: Debug print output variable
        run: echo "pr_comments_found=${{ steps.check_pr_comments.outputs.found }}"
      - name: Upload PR comments artifact
        if: steps.check_pr_comments.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pr-comments
          path: .pr-comments.json
      - name: Fetch PR branch
        run: git fetch origin "${{ github.head_ref }}:${{ github.head_ref }}"
      - name: Checkout PR branch by name
        run: git checkout "${{ github.head_ref }}"
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit and push cleaned code
        if: steps.check_pr_comments.outputs.found == 'true'
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "chore: remove PR comments from code via automation"
          git push origin HEAD:${{ github.head_ref }}

  post-pr-comments:
    needs: clean-code
    runs-on: ubuntu-latest
    if: needs.clean-code.outputs.pr_comments_found == 'true'
    steps:
      - name: Debug print job output variable
        run: echo "pr_comments_found=${{ needs.clean-code.outputs.pr_comments_found }}"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Download PR comments artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-comments
      - name: Run PR comment poster
        run: npm run pr-comment-bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
